<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container" class="container">
        <div class="form-container">
            <h1>Virtual Try-On</h1>
            <form id="tryOnForm">
                <label for="personImage">Select Person Image:</label>
                <input type="file" id="personImage" name="personImage" accept="image/*" required>
                <label for="clothImage">Select Clothing Image:</label>
                <input type="file" id="clothImage" name="clothImage" accept="image/*" required>
                <button type="submit">Try On</button>
            </form>
        </div>
        <div class="image-container">
            <img id="resultImage" src="" alt="Result Image">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
